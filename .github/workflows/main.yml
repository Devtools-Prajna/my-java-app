name: Deploy Java project to Azure Function App

on:
  push:
    branches:
      - main  # ‚úÖ Trigger on push to main branch

env:
  AZURE_FUNCTIONAPP_NAME: 'javafunction'  # üîÅ Replace with your Azure Function App name
  POM_XML_DIRECTORY: '.'                            # ‚úÖ Root directory
  JAVA_VERSION: '17'                                # üîÅ Change if you're using Java 8 or 11

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment: dev

    steps:
    - name: 'Checkout code'
      uses: actions/checkout@v3

    - name: 'Set up Java SDK ${{ env.JAVA_VERSION }}'
      uses: actions/setup-java@v1
      with:
        java-version: ${{ env.JAVA_VERSION }}

    - name: 'Build project with Maven'
      shell: pwsh
      run: |
        pushd '${{ env.POM_XML_DIRECTORY }}'
        mvn clean package azure-functions:package
        popd

    - name: 'Check output'
      run: dir target\azure-functions\ /s
      
    - name: Deploy to Azure Function App
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: '${{ env.POM_XML_DIRECTORY }}/target/azure-functions/azure-function-hello-1.0-SNAPSHOT.zip'
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
    
